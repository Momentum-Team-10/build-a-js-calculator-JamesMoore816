<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="row" id="row1">
            <div class="button" id="C">
                <p>C</p>
            </div>
            <div class="screen">
                <p id="display"></p>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="button number" id="7">
                <p>7</p>
            </div>
            <div class="button number" id="8">
                <p>8</p>
            </div>
            <div class="button number" id="9">
                <p>9</p>
            </div>
            <div class="button operator" id="divide">
                <p>/</p>
            </div>
        </div>
        <div class="row" id="row3">
            <div class="button number" id="4">
                <p>4</p>
            </div>
            <div class="button number" id="5">
                <p>5</p>
            </div>
            <div class="button number" id="6">
                <p>6</p>
            </div>
            <div class="button operator" id="multiply">
                <p>X</p>
            </div>
        </div>
        <div class="row" id="row4">
            <div class="button number" id="1">
                <p>1</p>
            </div>
            <div class="button number" id="2">
                <p>2</p>
            </div>
            <div class="button number" id="3">
                <p>3</p>
            </div>
            <div class="button operator" id="subtract">
                <p>-</p>
            </div>
        </div>
        <div class="row" id="row5">
            <div class="button number" id="0">
                <p>0</p>
            </div>
            <div class="button" id="decimal">
                <p>.</p>
            </div>
            <div class="button" id="equals">
                <p>=</p>
            </div>
            <div class="button operator" id="add">
                <p>+</p>
            </div>
        </div>
    </div>
</body>

</html>
